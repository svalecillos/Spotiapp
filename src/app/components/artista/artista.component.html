<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        ir a la pagina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>
<div class="row m-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Cancion</th>
            <th>Vista previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let strack of topTracks">
            <td>
              <img [src]="strack.album.images | noimage" class="img-thumb">
            </td>
            <td>{{ strack.album.name }}</td>
            <td>{{ strack.name }}</td>
            <td>
                <iframe [src]="strack.uri | domseguro" width="300" height="80" frameborder="0" 
                allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
