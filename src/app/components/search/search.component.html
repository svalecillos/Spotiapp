<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscarArtista(termino.value)" class="form-control" placeholder="Buscar artista">
  </div>
</div>

<div class="card-columns m-5">
  <div *ngFor="let artist of artists" class="card">
    <img [src]="artist.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{artist.name}}</h5>
    </div>
  </div>
</div>
