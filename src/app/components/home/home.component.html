<div class="card-columns">

  <div *ngFor="let release of newRelease" class="card">
    <img [src]="release.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{release.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artista of release.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
      </p>
    </div>
  </div>

</div>
